  <main class="container reveal">
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <p>If you'd like to collaborate, have a question, or just want to say hello, feel free to reach out below.</p>

      <form class="contact-form" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
