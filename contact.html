<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Jessica Rojas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      color: #fff;
    }
    .contact-section h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff8888;
    }
    .contact-section p {
      text-align: center;
      color: #ccc;
      margin-bottom: 40px;
    }
    form {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #ff8888;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .submit-btn {
      background: #ff4444;
      padding: 12px 25px;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background: #cc0000;
    }
    .social-links {
      text-align: center;
      margin-top: 30px;
    }
    .social-links a {
      color: #ff4444;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>

  <section class="contact-section reveal">
    <h1>Contact Me</h1>
    <p>Have a question, opportunity, or want to connect? Send me a message below or reach out on LinkedIn.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="social-links">
      <p>Or connect with me here:</p>
      <div style="display: flex; justify-content: center; gap: 30px; margin-top: 15px;">

          </svg>
          <span>LinkedIn</span>
        </a>
        <a href="mailto:cuevasjessica40@yahoo.com" style="text-decoration: none; color: #fff; display: flex; align-items: center; gap: 8px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ff4444" viewBox="0 0 24 24">
            <path d="M1.5 4.5h21v15h-21v-15zm1.8 1.5v12h17.4v-12h-17.4zm8.7 6.45l8.1-6.45h-16.2l8.1 6.45zm0 1.65l-8.1-6.45v9.6h16.2v-9.6l-8.1 6.45z"/>
          </svg>
          <span>Email Me</span>

    </div>
