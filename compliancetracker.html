<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMMC / NIST 800-171 Compliance Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
</head>
<body class="bg-green-950 text-white font-sans">
  <header class="p-6 bg-gray-900 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">Compliance Tracker</h1>
      <nav>
        <a href="index.html" class="text-gray-300 hover:text-green-400">Back to Portfolio</a>
      </nav>
    </div>
  </header>

  <main class="py-12 px-6 md:px-16">
    <section class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 border-b border-green-400 pb-2">CMMC / NIST 800-171 Compliance Tracker</h2>

      <input type="text" id="searchInput" class="mb-6 w-full p-2 text-black rounded" placeholder="Search controls...">

      <canvas id="progressChart" width="400" height="100" class="mb-12"></canvas>

      <div id="controlsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

      <div class="mt-12">
        <button id="exportSSP" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Export SSP (DOCX)</button>
      </div>
    </section>
  </main>

  <script>
    let allControls = [];

    async function loadControls() {
      const response = await fetch('cmmc_controls.json');
      const controls = await response.json();
      allControls = controls;
      renderControls(controls);
      updateChart(controls);
    }

    function renderControls(controls) {
      const container = document.getElementById('controlsList');
      container.innerHTML = '';

      controls.forEach(control => {
        const controlBlock = document.createElement('div');
        controlBlock.className = 'bg-gray-800 p-4 rounded shadow';
        const subsHtml = control.subs.map(sub => {
          const dataId = `${control.id}${sub.id}`;
          const stored = JSON.parse(localStorage.getItem(dataId) || '{}');
          return `
            <div class="mt-4">
              <h5 class="text-sm font-semibold text-green-200">${dataId}) ${sub.text}</h5>
              <textarea placeholder="Notes for ${dataId}" class="w-full mb-2 px-2 py-1 rounded text-sm note" data-id="${dataId}">${stored.note || ''}</textarea>
              <input type="file" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" data-id="${dataId}" class="block mb-2 text-sm">
              <select class="mb-2 text-sm px-2 py-1 rounded status" data-id="${dataId}">
                <option value="">Status</option>
                <option value="compliant" ${stored.status === 'compliant' ? 'selected' : ''}>Compliant</option>
                <option value="non-compliant" ${stored.status === 'non-compliant' ? 'selected' : ''}>Non-Compliant</option>
                <option value="poam" ${stored.status === 'poam' ? 'selected' : ''}>POAM</option>
                <option value="in-progress" ${stored.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
              </select>
              <input type="date" class="due-date mb-2 px-2 py-1 text-black rounded text-sm" data-id="${dataId}" value="${stored.dueDate || ''}">
              <label class="text-sm block mb-2">
                <input type="checkbox" class="review-flag mr-2" data-id="${dataId}" ${stored.reviewed ? 'checked' : ''}> Evidence Reviewed
              </label>
              <span class="badge ${stored.status || ''}">${stored.status ? stored.status.replace('-', ' ') : ''}</span>
            </div>
          `;
        }).join('');

        controlBlock.innerHTML = `
          <h4 class="text-green-300 font-bold text-lg mb-2">${control.id} - ${control.title}</h4>
          ${subsHtml}
        `;
        container.appendChild(controlBlock);
      });
    }

    function updateChart(controls) {
      const counts = { compliant: 0, 'non-compliant': 0, poam: 0, 'in-progress': 0 };
      document.querySelectorAll('.status').forEach(select => {
        counts[select.value] = (counts[select.value] || 0) + 1;
      });

      const ctx = document.getElementById('progressChart').getContext('2d');
      if (window.progressChart) window.progressChart.destroy();
      window.progressChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Compliant', 'Non-Compliant', 'POAM', 'In Progress'],
          datasets: [{
            label: 'Control Status Count',
            data: [counts['compliant'], counts['non-compliant'], counts['poam'], counts['in-progress']],
            backgroundColor: ['#10b981', '#ef4444', '#f59e0b', '#3b82f6']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }

    function exportSSP(controls) {
      const docSections = [
        new docx.Paragraph({ text: "System Security Plan (SSP)", heading: docx.HeadingLevel.TITLE })
      ];

      controls.forEach(control => {
        control.subs.forEach(sub => {
          const id = `${control.id}${sub.id}`;
          const note = document.querySelector(`textarea[data-id='${id}']`).value;
          const status = document.querySelector(`select[data-id='${id}']`).value;
          const date = document.querySelector(`input[type='date'][data-id='${id}']`).value;
          const reviewed = document.querySelector(`input.review-flag[data-id='${id}']`).checked;
          if (note.trim()) {
            docSections.push(new docx.Paragraph(`${id}) ${sub.text}: ${note} [Status: ${status}] [Due: ${date}] [Reviewed: ${reviewed}]`));
          }
        });
      });

      const doc = new docx.Document({
        sections: [ { children: docSections } ]
      });
      docx.Packer.toBlob(doc).then(blob => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "SSP_CMMC.docx";
        link.click();
      });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const value = e.target.value.toLowerCase();
      const filtered = allControls.filter(control =>
        control.title.toLowerCase().includes(value) ||
        control.id.toLowerCase().includes(value)
      );
      renderControls(filtered);
    });

    document.getElementById('exportSSP').addEventListener('click', () => exportSSP(allControls));
    document.addEventListener('change', (e) => {
      const id = e.target.dataset.id;
      if (!id) return;
      const note = document.querySelector(`textarea[data-id='${id}']`).value;
      const status = document.querySelector(`select[data-id='${id}']`).value;
      const dueDate = document.querySelector(`input[type='date'][data-id='${id}']`).value;
      const reviewed = document.querySelector(`input.review-flag[data-id='${id}']`).checked;
      localStorage.setItem(id, JSON.stringify({ note, status, dueDate, reviewed }));
      updateChart(allControls);
    });

    loadControls();
  </script>
  <style>
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      text-transform: uppercase;
    }
    .badge.compliant { background: #10b981; color: white; }
    .badge.non-compliant { background: #ef4444; color: white; }
    .badge.poam { background: #f59e0b; color: white; }
    .badge.in-progress { background: #3b82f6; color: white; }
  </style>
</body>
</html>
