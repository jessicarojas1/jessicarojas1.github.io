<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMMC / NIST 800-171 Compliance Tracker</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="compliance-body">
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="resume.html">Resume</a>
    <a href="timeline.html">Timeline</a>
    <a href="cybersecurity.html">Cybersecurity</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
    <button id="darkModeToggle">üåô Dark Mode</button>
  </nav>

  <main class="container">
    <h1 class="text-green-400">CMMC / NIST 800-171 Compliance Tracker</h1>

    <input type="text" id="searchInput" class="search-box" placeholder="Search control families..."/>

    <canvas id="familyPieChart" class="chart-canvas"></canvas>

    <table id="familyTable" class="compliance-table">
      <thead>
        <tr>
          <th>Control Family</th>
          <th>Compliant</th>
          <th>Total</th>
          <th>Compliance %</th>
        </tr>
      </thead>
      <tbody id="familyTableBody"></tbody>
    </table>

    <button id="showAllControls" class="btn">Show All Controls</button>

    <div id="controlView" class="hidden">
      <button id="backToChart" class="btn-warning">‚Üê Back to Chart</button>

      <div class="legend">
        <span class="status-badge compliant">Compliant</span>
        <span class="status-badge non-compliant">Non-Compliant</span>
        <span class="status-badge in-progress">In Progress</span>
        <span class="status-badge poam">POAM</span>
      </div>

      <div id="controlsList" class="grid-list"></div>
    </div>
  </main>

  <script src="compliancetracker.js"></script>
</body>
</html>
