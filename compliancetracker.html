<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMMC / NIST 800-171 Compliance Tracker</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
</head>
<body class="bg-green-950 text-white font-sans">
  <header class="p-6 bg-gray-900 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">Compliance Tracker</h1>
      <nav>
        <a href="index.html" class="text-gray-300 hover:text-green-400">Back to Portfolio</a>
        <a href="#adminPanel" class="ml-4 text-yellow-400 hover:underline">Admin UI</a>
      </nav>
    </div>
  </header>

  <main class="py-12 px-6 md:px-16">
    <section class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 border-b border-green-400 pb-2">CMMC / NIST 800-171 Compliance Tracker</h2>

      <input type="text" id="searchInput" class="mb-6 w-full p-2 text-black rounded" placeholder="Search control families...">

      <canvas id="familyPieChart" width="400" height="400" class="mb-6 animate-pulse"></canvas>
      <table id="familyTable" class="w-full bg-gray-800 text-sm text-white border border-green-400 rounded mb-6">
        <thead>
          <tr class="bg-green-900 text-green-300">
            <th class="px-4 py-2 text-left">Control Family</th>
            <th class="px-4 py-2">Compliant</th>
            <th class="px-4 py-2">Total</th>
            <th class="px-4 py-2">Compliance %</th>
          </tr>
        </thead>
        <tbody id="familyTableBody"></tbody>
      </table>

      <button id="showAllControls" class="mb-8 bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded">Show All Controls</button>

      <div id="controlView" class="hidden">
        <button id="backToChart" class="mb-4 bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded">← Back to Chart</button>
        <div class="mb-4">
          <span class="inline-block bg-green-600 text-white px-2 py-1 rounded text-xs">Compliant</span>
          <span class="inline-block bg-red-600 text-white px-2 py-1 rounded text-xs">Non-Compliant</span>
          <span class="inline-block bg-blue-600 text-white px-2 py-1 rounded text-xs">In Progress</span>
          <span class="inline-block bg-yellow-400 text-black px-2 py-1 rounded text-xs">POAM</span>
        </div>
        <div id="controlsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>

      <div class="mt-12">
        <button id="exportSSP" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Export SSP (DOCX)</button>
      </div>
    </section>

    <section id="sspPreview" class="mt-16 bg-gray-800 p-6 rounded">
      <h3 class="text-xl mb-4 text-green-300 font-bold">Live SSP Preview</h3>
      <pre id="sspOutput" class="whitespace-pre-wrap text-gray-300 text-sm"></pre>
    </section>

    <section id="adminPanel" class="mt-16 bg-gray-900 p-6 rounded">
      <h3 class="text-xl mb-4 text-yellow-400 font-bold">Admin UI</h3>
      <button onclick="localStorage.clear(); location.reload();" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Clear All Local Data</button>
    </section>
  </main>

  <script>
    let allControls = [];
    let familyMap = {};

    async function loadControls() {
      const response = await fetch('cmmc_controls.json');
      const controls = await response.json();
      allControls = controls;
      updateFamilyChart(controls);
    }

    function renderControls(controls) {
      const container = document.getElementById('controlsList');
      container.innerHTML = '';

      controls.forEach(control => {
        const module = document.createElement('div');
        module.className = 'bg-gray-700 p-4 rounded shadow';

        const title = document.createElement('h4');
        title.className = 'text-lg font-bold mb-2 text-green-300';
        title.textContent = `${control.id} – ${control.title}`;
        module.appendChild(title);

        control.subs.forEach(sub => {
          const subId = `${control.id}${sub.id}`;
          const stored = JSON.parse(localStorage.getItem(subId) || '{}');

          const row = document.createElement('div');
          row.className = 'mb-2 p-2 rounded bg-gray-800';

          const desc = document.createElement('div');
          desc.className = 'text-sm text-white';
          desc.textContent = `${sub.id} – ${sub.title}`;
          row.appendChild(desc);

          const status = document.createElement('select');
          status.className = 'mt-1 text-sm p-1 rounded';
          status.innerHTML = `
            <option value="">Set Status</option>
            <option value="compliant">Compliant</option>
            <option value="non-compliant">Non-Compliant</option>
            <option value="in-progress">In Progress</option>
            <option value="poam">POAM</option>
          `;
          status.value = stored.status || '';
          status.onchange = () => {
            localStorage.setItem(subId, JSON.stringify({ status: status.value }));
            updateFamilyChart(allControls);
          };
          row.appendChild(status);

          module.appendChild(row);
        });

        container.appendChild(module);
      });
    }

    function updateFamilyChart(controls) {
      familyMap = {};

      controls.forEach(control => {
        const family = control.id.split('.')[0];
        if (!familyMap[family]) familyMap[family] = { total: 0, compliant: 0 };
        control.subs.forEach(sub => {
          familyMap[family].total++;
          const dataId = `${control.id}${sub.id}`;
          const stored = JSON.parse(localStorage.getItem(dataId) || '{}');
          if (stored.status === 'compliant') familyMap[family].compliant++;
        });
      });

      const labels = Object.keys(familyMap).map(f => `Family ${f}`);
      const rawData = Object.values(familyMap).map(v => v.total === 0 ? 0 : Math.round((v.compliant / v.total) * 100));
      const hasData = rawData.some(v => v > 0);
      const data = hasData ? rawData : rawData.map(() => 1);
      const colors = data.map(val => `hsl(${val * 1.2}, 70%, 50%)`);

      const ctx = document.getElementById('familyPieChart').getContext('2d');
      if (window.familyPieChart && typeof window.familyPieChart.destroy === 'function') {
        window.familyPieChart.destroy();
      }
      window.familyPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Compliance % by Family',
            data: data,
            backgroundColor: colors
          }]
        },
        options: {
          onClick: (e, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const selectedLabel = labels[index];
              const selectedFamily = selectedLabel.replace('Family ', '');
              const filtered = allControls.filter(control => control.id.startsWith(selectedFamily + '.'));
              document.getElementById('controlView').classList.remove('hidden');
              renderControls(filtered);
              window.scrollTo({ top: document.getElementById('controlView').offsetTop, behavior: 'smooth' });
            }
          },
          responsive: true,
          animation: {
            animateRotate: true,
            animateScale: true
          }
        }
      });

      const tableBody = document.getElementById('familyTableBody');
      tableBody.innerHTML = '';
      Object.entries(familyMap).forEach(([fam, stats]) => {
        const percent = stats.total === 0 ? 0 : Math.round((stats.compliant / stats.total) * 100);
        tableBody.innerHTML += `
          <tr>
            <td class="border-t border-green-700 px-4 py-2">Family ${fam}</td>
            <td class="border-t border-green-700 text-center">${stats.compliant}</td>
            <td class="border-t border-green-700 text-center">${stats.total}</td>
            <td class="border-t border-green-700 text-center">${percent}%</td>
          </tr>
        `;
      });
    }

    document.getElementById('backToChart').addEventListener('click', () => {
      document.getElementById('controlView').classList.add('hidden');
    });

    document.getElementById('showAllControls').addEventListener('click', () => {
      document.getElementById('controlView').classList.remove('hidden');
      renderControls(allControls);
      window.scrollTo({ top: document.getElementById('controlView').offsetTop, behavior: 'smooth' });
    });

    loadControls();
  </script>
</body>
</html>
