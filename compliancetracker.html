<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMMC / NIST 800-171 Compliance Tracker</title>
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
</head>
<body class="bg-green-950 text-white font-sans">
  <header class="p-6 bg-gray-900 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">Compliance Tracker</h1>
      <nav>
        <a href="index.html" class="text-gray-300 hover:text-green-400">Back to Portfolio</a>
        <a href="#adminPanel" class="ml-4 text-yellow-400 hover:underline">Admin UI</a>
      </nav>
    </div>
  </header>

  <main class="py-12 px-6 md:px-16">
    <section class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-3xl font-bold border-b border-green-400 pb-2">CMMC / NIST 800-171 Compliance Tracker</h2>
        <button id="themeToggle" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Toggle Theme</button>
      </div>

      <input type="text" id="searchInput" class="mb-6 w-full p-2 text-black rounded" placeholder="Search control families..." />

      <canvas id="familyPieChart" class="mb-6 animate-pulse"></canvas>

      <table id="familyTable" class="w-full bg-gray-800 text-sm text-white border border-green-400 rounded mb-6">
        <thead>
          <tr class="bg-green-900 text-green-300">
            <th class="px-4 py-2 text-left">Control Family</th>
            <th class="px-4 py-2">Compliant</th>
            <th class="px-4 py-2">Total</th>
            <th class="px-4 py-2">Compliance %</th>
          </tr>
        </thead>
        <tbody id="familyTableBody"></tbody>
      </table>

      <button id="showAllControls" class="mb-8 bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded">Show All Controls</button>

      <div id="controlView" class="hidden">
        <button id="backToChart" class="mb-4 bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded">‚Üê Back to Chart</button>
        <div class="mb-4">
          <span class="status-badge compliant">Compliant</span>
          <span class="status-badge non-compliant">Non-Compliant</span>
          <span class="status-badge in-progress">In Progress</span>
          <span class="status-badge poam">POAM</span>
        </div>
        <div id="controlsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>

      <div class="mt-12">
        <button id="exportSSP" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Export SSP (DOCX)</button>
      </div>
    </section>

    <section id="sspPreview" class="mt-16 bg-gray-800 p-6 rounded">
      <h3 class="text-xl mb-4 text-green-300 font-bold">Live SSP Preview</h3>
      <pre id="sspOutput" class="whitespace-pre-wrap text-gray-300 text-sm"></pre>
    </section>

    <section id="adminPanel" class="mt-16 bg-gray-900 p-6 rounded">
      <h3 class="text-xl mb-4 text-yellow-400 font-bold">Admin UI</h3>
      <button onclick="localStorage.clear(); location.reload();" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Clear All Local Data</button>
    </section>
  </main>

  <script src="compliancetracker.js"></script>
</body>
</html>
